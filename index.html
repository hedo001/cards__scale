     <div class="card--holder">
        <div class="card">
            <div class="profile">
            <img  src="./image/user.png" alt="avatar"></div>
            <div class="text">
            <h2>Sam</h2>
            <p>Developer</p> 
            <div class="icons"> 
                <div class="visible__icon">
                <img src="./image/facebook.svg" alt="facebook">
                <img src="./image/twitter.svg" alt="twitter">
                <img src="./image/linkedin.svg" alt="linkedin">
            </div>
            <div class="hidden__icon">
                <img  src="./image/facebook-white.svg" alt="facebook">
                <img src="./image/twitter-white.svg" alt="twitter">

            </div>
        </div>
